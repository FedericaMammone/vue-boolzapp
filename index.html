<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Boolzapp</title>
</head>
<body>
    
    <div class="container">
        <div class="header"></div>
        <div class="sfondo"></div>

        

    </div>

    <div class="whatsapp" id="app">

        <!-- sezione sinistra contatti-->
        <aside>

            <section class="iniziale">
                <div class="profiloPersonale">
                    <div class="profilo">
                        <div class="container-lato-destro">
                            <div class="container-img-profilo">
                                <img src="img/Profilo.png" alt="">
                            </div>
                            <span class="name-Profilo"> <strong>Federica</strong> </span>
                        </div>
    
                        <div class="container-icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
    
                <div class="notification">
                    <div class="icona-notifica">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
    
                    <div>
                        <span> <strong>Ricevi notifiche di nuovi messaggi</strong> 
                        </span><br>
        
                        <span><a href="#">Attiva notifiche desktop</a></span>
                    </div>
                    
                </div>

                <div class="barra-di-ricerca">
                    <div class="lens">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>

                    <div class="search">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

            </section>

            <section class="lista-contatti">
                <div class="container-profile" v-for="(contatti, index) in contacts">

                    <div class="profilo-lista-contatti">
                        <img :src='contacts[index].avatar' alt="">
                    </div>  

                    <div class="ultimo-mex">

                        <span><strong>{{contacts[index].name}}</strong></span> 
                        <span>gdghhhs</span>
                    </div>
                     
                    
                     
                    
                </div>
                
            </section>
            
        </aside>
        <!-- sezione destra chat -->
        
        <main>
            <div class="container-chat">
                <div class="barra-profilo-chat-attiva">
                    <div class="container-foto-name-date">
                        <div class="container-img-profilo">
                            <img src="img/avatar_1.png" alt="">
                        </div>
                        <div class="ultimo-mex">
                            <span><strong>michele</strong></span> 
                            <span class="ultimo-accesso">gdghhhs</span>
                        </div>

                    </div>

                    <div class="container-icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="messaggi">

                </div>

                <div class="barra-text">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </main>
    </div>
    

    <script src="https://unpkg.com/vue@3"></script>
    <script src="JS/main.js"></script>
</body>
</html>
